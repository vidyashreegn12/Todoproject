<html ng-app="form">
    <head>
    <link rel="stylesheet" href="css\bootstrap min.css">
    <script src="js\angular.js"></script>
    <script src="js\jquery.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="js\app.js"></script>
    </head>
    <body ng-controller="ctrl">
        <div class="container">
            <div class="jumbotron">
                <div class="row">  
                    <div class="col-sm-6">    
                            <button type="button" class="btn btn-primary btn-block" ng-click="toggle(0)">Sign-in</button>
                    </div>
                    <div class="col-sm-6">
                         <button type="button" class="btn btn-primary btn-block" ng-click="toggle(1)">Sign-up</button> 
                    </div>
                </div>
            </div>
            <div class="container" ng-if="formValue">
                <form name='myForm'>
                    <div class="form-group" {{myForm.email.$dirty}}&&{{myForm.email.$invalid}}>
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
                        <span style="color:red">
                                <span ng-show="myForm.email.$error.required">Email is required.</span>
                                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                                
                    </div>
                    <div class="form-group" {{myForm.email.$error.required}}&&{{myForm.pwd.$invalid}}>
                        <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="pwd" required>
                            <span style="color:red">
                            
                                    <span ng-show="myForm.pwd.$error.required">pwd is required.</span>
                                <span ng-show="myForm.pwd.$error.pwd">Invalid password address.</span>
                                

                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
                </form>
            </div>
            <div class="container" ng-if="!formValue">
                    <form name='myForm1' {{myForm1.user.$dirty}}&&{{myForm1.user.$invalid}}>
                            <div class="form-group">
                                    <label for="pwd">UserName:</label>
                                 <input type="text" class="form-control" id="pwd" placeholder="Enter username" name="user" ng-model="user" required>
                                        <span style="color:red">
                                        <span ng-show="myForm1.user.$error.required">Username is required.</span>
                                        <span ng-show="myForm1.user.$error.user">Invalid user address.</span>
                                
                                        </span>
                                </div>
                        <div class="form-group"  {{myForm1.email.$dirty}}&&{{myForm1.email.$invalid}}>
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
                            <span style="color:red">
                                    <span ng-show="myForm1.email.$error.required">email is required.</span>
                                    <span ng-show="myForm1.email.$error.email">Invalid email address.</span>
                                
                        </div>
                        <div class="form-group"  {{myForm1.pwd.$dirty}}&&{{myForm1.pwd.$invalid}}>
                            <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="pwd" required>
                                <span style="color:red">
                                        <span ng-show="myForm1.pwd.$error.required">password is required.</span>
                                        <span ng-show="myForm1.pwd.$error.pwd">Invalid password address.</span>
                                
                        </div>
                        <button type="submit" class="btn btn-default">Sign Up</button>
                    </form>
                </div>
                       
        </div>

        
               
    </body> 
    </html>
