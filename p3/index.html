<html ng-app="abc">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="angular.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
    <div ng-controller="ctrl1">
        <table>
            <thead>
          
                <tr >
                    <th> Company</th>
                    <th> Contact</th>
                    <th>  Country</th>
                </tr>
        
        </thead>
        <tr ng-repeat="x in obj track by $index" ng-class="$index%2==0 ? 'even' :'odd'">
              <td>{{x.Company}}</td>
              <td>{{x.Contact}}</td>
              <td> {{x.Country}}</td>
    
        </tr>
       </table>
    </div>
        
    </body>
</html>
