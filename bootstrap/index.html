<html ng-app="abc">
    <head>
        <link rel="stylesheet" href="style/bootstrap.min.css"/>
        <script src="js/Angular.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body ng-controller="ctrl1">
    <div >
        <table class="table table-condensed">
            <thead>
          
                <tr >
                    <th> Company</th>
                    <th> Contact</th>
                    <th>  Country</th>
                </tr>
        
        </thead>
        <tr class="success" ng-repeat="x in obj track by $index" ng-class="$index%2==0 ? 'even' :'odd'">
              <td>{{x.Company}}</td>
              <td>{{x.Contact}}</td>
              <td> {{x.Country}}</td>
    
        </tr>
       </table>
    </div>
    <div class="row">
        <div class="col-sm-2">
                <ul class="list-group">
                        <li class="list-group-item" ng-repeat="x in obj track by $index">{{x.Company}}</li>
                     </ul>
        </div>
        <div class="col-sm-2">
                <ul class="list-group">
                        <li class="list-group-item" ng-repeat="x in obj track by $index">{{x.Company}}</li>
                     </ul>
        </div>
        <div class="col-sm-8">
                <ul class="list-group">
                        <li class="list-group-item" ng-repeat="x in obj track by $index">{{x.Company}}</li>
                     </ul>
        </div>
    </div>
     
    </body>
</html>
